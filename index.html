<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/clock.png" type="image/x-icon">
    <title>Relógio Digital</title>
</head>
<body>
    <div class="all">
    <div><h1>---| Calendário |---</h1></div>
    
        <div class="calendario">
            <div>
                <span class="dia">Dia</span>
                <span id="dia">31</span>
            </div>
            <div>
                <span class="dia">Mês</span>
                <span id="mes">12</span>
            </div>
            <div>
                <span class="dia">Ano</span>
                <span id="ano">1900</span>
            </div>
        </div>

        <div>
            <h1>---| Horário |---</h1>
        </div>
        <div class="relogio">
            <div>
                <span id="horas">23</span>
                <span class="tempo">Horas</span>
            </div>
            <div>
                <span id="minutos">59</span>
                <span class="tempo">Minutos</span>
            </div>
            <div>
                <span id="segundos">59</span>
                <span class="tempo">Segundos</span>
            </div>
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
